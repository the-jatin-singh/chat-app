<!doctype html>
<html>
    <head>
        
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>


        <div id="first-page">
            <div id="first-page-container">
                <input id="name-input" placeholder="Enter your name" type="text">
                <button id="submit-name-button">Submit</button> 
            </div>
            
        </div>

        <div class="container">
            <img src="./assets/logoo.png" alt="logo">
            <h1>We are the Champions</h1>
            <textarea id="textarea" placeholder="Write your message here..." name="message" rows="4" cols="50"></textarea>
            <div id="input-button-container">
                <input id="receiver" placeholder="to:" type="text" >  
                <button id="button">Publish</button>
            </div>


            <h3>- Endorsements -</h3>
            

            
            <div id="text-list">
                
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
